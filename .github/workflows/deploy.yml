
name: Build & Deploy Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Validate data
        run: npm run validate
      - name: Build CSS (Sass)
        run: npm run scss:build
      - name: Build
        run: npm run build
      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium
      - name: Generate PDF
        run: npm run pdf
      - name: Generate JSON Resume
        run: npm run resume
      - name: Generate OG image
        run: npm run og
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
