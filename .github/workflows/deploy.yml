
name: Build & Deploy Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install
        run: npm ci
      
      - name: Validate data
        run: npm run validate
      
      - name: Build CSS (Sass)
        run: npm run scss:build
      
      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium
      
      - name: Build site
        run: ELEVENTY_PATH_PREFIX="/${{ github.event.repository.name }}/" npm run build
      
      - name: Generate PDF
        run: ELEVENTY_PATH_PREFIX="/${{ github.event.repository.name }}/" npm run pdf

      - name: Generate JSON Resume
        run: npm run resume

      - name: Generate OG image
        run: npm run og

      # ... steps avant: checkout, setup node, npm ci, build, pdf, og, etc.
      - name: Deploy to OVH (SFTP)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.OVH_HOST }}      # ex: ftp.cluster028.hosting.ovh.net
          username: ${{ secrets.OVH_USER }}
          password: ${{ secrets.OVH_PASS }}
          port: 22
          local_path: dist/*
          remote_path: www/cv/
          sftp_only: true
          exclude: |
            **/.git*
            **/.DS_Store
            **/*.map

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
